{% extends "base.html" %}

{% block content %}
    <!-- Submit Request Form -->
    <div class="container mx-auto">
        <div class="card p-4">
            <h4 class="card-title font-weight-bold text-center">Submit Request</h4>
            <hr>
            <div class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Add your request form fields here -->
                    <div class="form-group">
                        <label for="request-text">Request Text:</label>
                        <input type="text" class="form-control" id="request-text" name="request_text" placeholder="Enter your request">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
